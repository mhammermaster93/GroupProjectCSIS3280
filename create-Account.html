<!--For Create USER account-->
<div class="content">
    <div class="row"><!--Row 1-->
        <div class="col-6 offset-3">
            <div class="jumbotron" style="margin-top: 150px; box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);">
                <div class="container text-center">
                    <h1 class="display-4">Create an Account</h1>
                    <hr class="my-4">
                    <form>
                      <div class="form group">
                        <label for="name">Name</label></br>
                        <input type="text" placeholder="John Doe">
                      </div>
                      <div class="form group">
                        <label for="dob">Date of Birth</label></br>
                        <input type="date">
                      </div>
                      <div class="form group">
                        <label for="email">Email</label></br>
                        <input type="text" placeholder="johndoe@email.com">
                      </div>
                      <div class="form group">
                        <label for="phoneNumber">Phone Number</label></br>
                        <input type="text" placeholder="321-123-1234">
                      </div>
                      <div class="form group">
                        <label for="Address">Street Address</label></br>
                        <input type="text" placeholder="103 Fake St.">
                      </div>
                      <div class="form group">
                        <label for="City">City</label></br>
                        <input type="text" placeholder="Vancouver">
                      </div>
                      <div class="form group">
                        <label for="Country">Country</label></br>
                        <input type="text" placeholder="Canada">
                      </div>
                      <div class="form group">
                        <label for="Postal Code">Postal Code</label></br>
                        <input type="text" placeholder="V5K 1M5">
                      </div>
                      <div class="form-group">
                        <label for="userID">User ID</label></br>
                        <input type="text" placeholder="Enter a user ID">
                      </div>
                      <div class="form-group">
                        <label for="password">Password</label> </br>
                        <input type="password"> 
                      </div>
                    </form>
                    <a href="sign-in.html"><button" class="btn btn-primary" style="box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);">Login</button></a>
                    <!--we need to make the button POST-->
                    <button type="submit" class="btn btn-primary" style="box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);">Submit</button>
                </div> <!--End of column-->
                <!--Start New Row here-->
